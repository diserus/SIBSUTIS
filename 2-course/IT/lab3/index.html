<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бюджет</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #212529;
            color:#ffffff;
            padding: 20px;
        }
        .tab-content {
            padding: 30px;
            box-shadow: -7px 0 10px rgba(0, 0, 0, 0.1);
        }
        .empty 
        {
            background-color: #dedede;
            width: 5vh;
        }
        .navbar-brand
        {
            font-size:xx-large;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            
        }
        .underline {
            width: 100%; 
            height: 1px; 
            background-color: #595f5c;  
            margin-top: 20px;
        }
        .nav_text
        {
            margin-top: 35px;
            font-size: 20px;
            color: #ffffff;
        }
        .nav-link {
            color: #ffffff; 
        }
        .nav-pills{
            border-radius: 0.25rem; 
            margin-bottom: 0.5rem; 
        }
        .nav-item img {
            margin-right: 15px; 
        }
        .rounded-pill
        {
            width: 50px;
            font-size: larger;
            font-weight: bold;
        }
        .main-tab-content
        {
            padding-top: 30px;
        }
        .transparent-btn {
            background-color: transparent; 
            border: 1px solid gray; 
            color: gray; 
        }
        .transparent-btn:hover {
            background-color: rgba(128, 128, 128, 0.5); 
        }
        .dropdown-filter
        {
            margin-left: 850px;
            
        }
        .dropdown-toggle
        {
            background-color: transparent !important;
            border: 1px solid #6c757d !important;
            color: #6c757d !important;
        }
        .dropdown-toggle:hover
        {
            background-color: rgba(108, 117, 125, 0.1) !important;
        }
        .form-check
        {
            padding-left: 40px;
        }
        .expended
        {
            font-size: large;
            color:#595f5c;
        }
    </style>  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 sticky-top sidebar">
                <span class="navbar-brand mb-0 h1">Бюджет</span>
                <div class="underline"></div> 
                <ul class="nav flex-column nav-pills nav_text">
                    <a class="nav-item nav-link active" id="balance-tab" data-bs-toggle="tab" href="#balance-tab-content" role="tab" aria-controls="balance-tab-content" aria-selected="true"><img src="https://img.icons8.com/?size=100&id=1737&format=png&color=FFFFFF" alt="Logo" width="25" height="24" class="d-inline-block align-text-top"></img>Баланс</a>
                    <a class="nav-item nav-link" id="income-tab" data-bs-toggle="tab" href="#income-tab-content" role="tab" aria-controls="income-tab-content" aria-selected="false"><img src="https://img.icons8.com/?size=100&id=59744&format=png&color=FFFFFF" alt="Logo" width="25" height="24" class="d-inline-block align-text-top">Доходы</a>
                    <a class="nav-item nav-link" id="expenses-tab" data-bs-toggle="tab" href="#expenses-tab-content" role="tab" aria-controls="expenses-tab-content" aria-selected="false"><img src="https://img.icons8.com/?size=100&id=59744&format=png&color=FFFFFF" alt="Logo" width="25" height="24" class="d-inline-block align-text-top">Расходы</a>
                    <a class="nav-item nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings-tab-content" role="tab" aria-controls="settings-tab-content" aria-selected="false"><img src="https://img.icons8.com/?size=100&id=364&format=png&color=FFFFFF" alt="Logo" width="25" height="24" class="d-inline-block align-text-top">Настройки</a>
                </ul>
            </nav>
    
            <div class="col-md-1 empty"></div>
            <div class="col-md-8 tab-content" id="tab-content-example">
                <div class="tab-pane fade show active" id="balance-tab-content" role="tabpanel" aria-labelledby="balance-tab">
                    <div class="d-flex justify-content-between align-items-start">
                        <h3 style="font-weight:600;">Бюджет</h3>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgba(108, 117, 125, 0.8); border: none;">
                                <span>Фильтры</span>
                            </button>
                            <div class="dropdown-menu p-3" style="width: 300px;">
                                <div class="mb-3">
                                    <label class="form-label">Диапазон дат:</label>
                                    <input type="date" class="form-control mb-2" id="balance-start-date">
                                    <input type="date" class="form-control" id="balance-end-date">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Тип транзакции:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="show-income" checked>
                                        <label class="form-check-label" for="show-income">Доходы</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="show-expenses" checked>
                                        <label class="form-check-label" for="show-expenses">Расходы</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100" onclick="applyBalanceFilters()">Применить фильтры</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="income-tab-content" role="tabpanel" aria-labelledby="income-tab">
                    <div class="top-tab-content d-flex justify-content-between align-items-start">
                        <h3 style="color:rgb(13,110,253);font-weight:600;">Доходы</h3>
                        <div class="d-flex align-items-center gap-2">
                            <div class="dropdown" id="dropdown-filter-income">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgba(108, 117, 125, 0.8); border: none;">
                                    <span>Фильтры</span>
                                </button>
                                <div class="dropdown-menu p-3" style="width: 300px;">
                                    <div class="mb-3">
                                        <label class="form-label">Диапазон дат:</label>
                                        <input type="date" class="form-control mb-2" id="income-start-date">
                                        <input type="date" class="form-control" id="income-end-date">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Тип:</label>
                                        <input type="text" class="form-control" id="income-type-filter" placeholder="Введите тип дохода">
                                    </div>
                                    <button class="btn btn-primary w-100" onclick="applyIncomeFilters()">Применить фильтры</button>
                                </div>
                            </div>
                            <button class="btn btn-primary rounded-pill" type="button" id="add-income" onclick="addIncome()">+</button>
                        </div>
                    </div>
                    <div class="main-tab-content">
                        <ol class="list-group" id="income-list">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">Итого</div>
                                <span class="expended badge" id="income-total" style="margin-right: -10px;">0</span>
                                <span class="expended badge" id="income-total-currency">₽</span>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="tab-pane fade" id="expenses-tab-content" role="tabpanel" aria-labelledby="expenses-tab">
                    <div class="top-tab-content d-flex justify-content-between align-items-start">
                        <h3 style="color:rgb(13,110,253);font-weight:600;">Расходы</h3>
                        <div class="d-flex align-items-center gap-2">
                            <div class="dropdown" id="dropdown-filter">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgba(108, 117, 125, 0.8); border: none;">
                                    <span>Фильтры</span>
                                </button>
                                <div class="dropdown-menu p-3" style="width: 300px;">
                                    <div class="mb-3">
                                        <label class="form-label">Диапазон дат:</label>
                                        <input type="date" class="form-control mb-2" id="expense-start-date">
                                        <input type="date" class="form-control" id="expense-end-date">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Тип:</label>
                                        <input type="text" class="form-control" id="expense-type-filter" placeholder="Введите тип расхода">
                                    </div>
                                    <button class="btn btn-primary w-100" onclick="applyExpenseFilters()">Применить фильтры</button>
                                </div>
                            </div>
                            <button class="btn btn-primary rounded-pill" type="button" id="add-expenses" onclick="addExpenses()">+</button>
                        </div>
                    </div>
                    <div class="main-tab-content">
                        <ol class="list-group" id="expenses-list">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">Итого</div>
                                <span class="expended badge" id="expense-total" style="margin-right: -10px;">0</span>
                                <span class="expended badge" id="expense-total-currency">₽</span>
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="tab-pane fade" id="settings-tab-content" role="tabpanel" aria-labelledby="settings-tab">
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Управление валютами</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="currency-form">
                                            <div class="mb-3">
                                                <label for="currency-code" class="form-label">Код валюты</label>
                                                <input type="text" class="form-control" id="currency-code" placeholder="Например: USD, EUR">
                                            </div>
                                            <div class="mb-3">
                                                <label for="currency-rate" class="form-label">Курс к рублю</label>
                                                <input type="number" step="0.01" class="form-control" id="currency-rate" placeholder="Например: 90.5">
                                            </div>
                                            <div class="mb-3">
                                                <label for="currency-date" class="form-label">Дата курса</label>
                                                <input type="date" class="form-control" id="currency-date">
                                            </div>
                                            <button type="button" class="btn btn-primary" onclick="addCurrency()">Добавить валюту</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0">Список валют</h5>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group" id="currency-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
